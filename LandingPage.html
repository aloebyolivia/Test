<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>
      <strong>
        Landing Page
      </strong>
    </h1>
    <table>
      <tr>
        <td>
          <label for="name">Name</label>
        </td>
        <td>
          <input type="text" name="name" value="">
        </td>
      </tr>
      <tr>
        <td>
          <label for="Email">Email</label>
        </td>
        <td>
          <input type="email" name="email" id="">
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Password</label>
        </td>
        <td>
          <input type="password" name="password" value="">
        </td>
      </tr>
      <tr>
        <td>
          Preferred method of transport
        </td>
        <td>
          <table>
            <tr>
              <td>
                <label for="dragon">Dragon</label>
              </td>
              <td>
                <input type="checkbox" name="dragon" value="">
              </td>
            </tr>
            <tr>
              <td>
                <label for="broomstick">Broomstick</label>
              </td>
              <td>
                <input type="checkbox" name="broomstick" id="">
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <label for="color">Favorite Color</label>
        </td>
        <td>
          <input type="color" name="color" value="">
        </td>
      </tr>
      <tr>
        <td>
          <label for="date">Date of Event</label>
        </td>
        <td>
          <input type="date" name="date" id="">
        </td>
      </tr>
      <tr>
        <td>
          <label for="Upload Pic">file</label>
        </td>
        <td>
          <input type="file" name="file" value="">
        </td>
      </tr>
      <tr>
        <td>
          <label for="budget">Budget</label>
        </td>
        <td>
          <input type="number" placeholder="$10,000 Minimum" name="budget" value="" min="10000" step="1000" max="100000">
        </td>
      </tr>
      <tr>
        <td>
          <label for="marketing">How did you find us?</label>
        </td>
        <td>
          <input list="marketing" name="marketing" value="" />
          <datalist id="marketing">
            <option value="Word of Mouth"></option>
            <option value="Facebook"></option>
            <option value="Instagram"></option>
            <option value="Queer Design Group"></option>

          </datalist>
        </td>
      </tr>
    </table>
    <button type="button" name="button">Submit</button>

<hr>
<a href="index.html">Return home</a>

  </body>
</html>
